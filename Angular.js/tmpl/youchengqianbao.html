<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});
		</script>
		<link rel="stylesheet" type="text/css" href="css/youchengqianbao.css" />

	</head>

	<body>
		<div class="container" ng-controller="money">
			<header>
				<div class="left"><img src="img/images1/wodeqianbao_03.jpg" ui-sref="shou" /></div>
				<div class="center">优橙钱包</div>
				<div class="right"><img src="img/images1/wodeqianbao_05.jpg" /></div>
			</header>
			<section>
				<div class="box">
					<div class="add"><span ui-sref="cha">查询更多</span></div>
					<div class="ye">
						<h2>账户余额 ( 元 )</h2>
						<h3>536.00元</h3>
						<h4>(冻结金额 : 230.00)</h4>
						<h5>申请但未完成的提现金额被冻结,请点击 <span>'分类查询'</span></h5>
						<p><span ui-sref="chong">充值</span><span ui-sref="ti">提现</span></p>
					</div>
				</div>
				<div class="newuname">
					<div class="newuname1"><img src="img/images1/wodeqianbao_09.jpg" />修改支付宝账号</div>
					<div class="newuname2"><img src="img/images1/wodeqianbao_11.jpg" /></div>
				</div>
				<div class="newuname">
					<div class="newuname1">现金流明细</div>

				</div>

				<div class="oms" ng-repeat="x in data">
					<div class="oms1">
						<p>{{x.money_state}} : <span class="f">{{x.money}}元</span> </p>
						<p>交易时间 : {{x.time | date:'yyyy-MM-dd HH:mm:ss'}}</p>
					</div>
					<div class="oms2">
						<p>订单编号 : {{x.indent_id}}</p>
						<p><span>{{x.state}}</span></p>
					</div>
				</div>
			</section>
			<footer>

			</footer>
		</div>
	</body>

</html>
