<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
<link rel="stylesheet" type="text/css" href="css/shopdingdan.css"/>
    <script type="text/javascript">
    	
   		document.addEventListener('plusready', function(){
   			//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"
   			
   		});
   		
    </script>
</head>
<body >
	<div class="shangdian" ng-controller="dd">
		<header>
			<div class="head">
				<div class="left lone"><img src="img/images1/pic_28.png" ui-sref="shou"/></div>
				<div class="center">
					<span>商品订单</span><span>优橙订单</span>
				</div>
				<div class="right"><img src="img/images1/pic_31.png"/></div>
			</div>
			<div class="nav">
				<div class="left">
					<ul>
						<li class="first">
							<dl>
								<dt>81</dt>
								<dd>全部</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt>12</dt>
								<dd>未付款</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt>23</dt>
								<dd>待发货</dd>
							</dl>
						</li>
						<li>
							<dl>
								<dt>12</dt>
								<dd>待收货</dd>
							</dl>
						</li>
					</ul>
				</div>
				<div class="right">
					<img src="img/images1/pic_32.png"/>
				</div>
			</div>
		</header>
		<section>

           
			<div class="order" ng-repeat="x in data">
				<div class="num">
					<h3>订单编号：<span>{{x.indent_id}}</span></h3>
					<p>{{x.indent_state}}</p>
				</div>
				<div class="details">
					<ul>
						<li>总价：￥<span>{{x.indent_money}}</span>（商品金额48.00+运费25.00）</li>
						<li>交易时间：{{x.indent_dealTime}}</li>
						<li>发货时间：{{x.indent_deliveryTime}}</li>
						<li>物流信息：{{x.indent_express}}    839234733</li>
					</ul>
				</div>
			</div>
		</section>

	</div>
</body>

</html>
