<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<title></title>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});
		</script>
		<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
	</head>

	<body>
		<div class="container" ng-controller="cha">
			<header>
				<div class="left"><img src="img/images1/xiaoxi_03.jpg" ui-sref="money" /></div>
				<div class="center">更多查询</div>
				<div class="right"><img src="img/images1/bangding_03.jpg" /></div>
			</header>
			<section>
				<div class="business">
					<ul>
						<li class="on o">
							<a>全部业务</a>
							<div></div>
						</li>
						<li>
							<a>业务类型<img src="img/images1/gengduo_03.jpg" class="i" /></a>
							<div>
								<p class="se">购买商品</p>
								<p>售后退款</p>
								<p>优橙定制</p>
								<p>平台充值</p>
								<p class="n">平台定制
									<p>
							</div>

						</li>
						<li>
							<a>业务状态<img src="img/images1/gengduo_03.jpg" class="i" /></a>
							<div>
								<p class="se">购买商品</p>
								<p>售后退款</p>
								<p>优橙定制</p>
								<p>平台充值</p>
								<p class="n">平台定制
									<p>
							</div>

						</li>
						<li>
							<a>仅看冻结</a>
							<div></div>
						</li>
					</ul>
				</div>

				<div class="oms" ng-repeat="x in data">
					<div class="oms1">
						<p>{{x.money_state}} : <span class="f">{{x.money}}元</span> </p>
						<p>交易时间 : {{x.time}}</p>
					</div>
					<div class="oms2">
						<p>订单编号 : {{x.indent_id}}</p>
						<p><span>{{x.state}}</span></p>
					</div>
				</div>
			</section>
		</div>

		<script src="js/app.js"></script>
	</body>

</html>
