<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title></title>
<link rel="stylesheet" type="text/css" href="css/help.css"/>
    <script type="text/javascript"></script>
</head>
<body>
	<div class="wrap">
		<header>
			<div class="back"><img src="img/images1/back.png" alt="" ui-sref="shou" /></div>
			<h1>优橙协助</h1>
			<div class="mess"><img src="img/images1/messB.png" alt="" /></div>
		</header>
		<section>
			<div class="explain">
				若是首次定制，请先阅读<em>《优橙协助服务中心》</em>
			</div>
			<div class="mainBox">
				<div class="main">
					<p>作品类型：<em>列表中以外的类型暂不可定制</em></p>
					<div class="mainImg"><img src="img/images1/right.png" alt="" /></div>
				</div>
				<div class="main">
					<p>材质：<em>列表中以外的材质暂不可定制</em></p>
					<div class="mainImg"><img src="img/images1/right.png" alt="" /></div>
				</div>
				<div class="mains">
					<p>作品名称：<em>请输入商品名称</em></p>
				</div>
				<div class="mains">
					<p>作品描述：<em>请详细描述作品的样式、规格、功能等信息</em></p>
				</div>
				<div class="mains">
					<p>数量：<em>请输入商品数量</em></p>
				</div>
				<div class="mainPhoto">
					<p>成品图片（最多三张）</p>
					<div class="threePhoto">
						<div><img src="img/images1/white.png" alt="" /></div>
						<div><img src="img/images1/white.png" alt="" /></div>
						<div><img src="img/images1/addB.png" alt="" /></div>
					</div>
				</div>
			</div>
			<div class="manBox">
				<div class="man">
					<div><img src="img/images1/man.png" alt="" /></div>
					<p>收货人：Jason<em>13945672564</em></p>
				</div>
				<div class="man">
					<div><img src="img/images1/address.png" alt="" /></div>
					<p>收货地址：北京市海淀区岳各庄</p>
				</div>
			</div>
		</section>
		<footer>
			<p>参考定价：¥<em>188.00</em></p>
			<button>提交</button>
		</footer>
	</div>
</body>
</html>
