<!DOCTYPE html>
<html ng-app="qaq" ng-controller="qaq">

	<head>
		<meta charset="UTF-8">
		<title></title>


	</head>

	<body>
		<ul >
			<li ng-repeat="x in data">
                 {{x.id}}  
			</li>
		</ul>
	</body>
<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
	<script>
		var qaq=angular.module('qaq', []);
		qaq.controller('qaq', ['$scope', '$http', function($scope, $http) {
			$scope.data = [];
			$http({
				method: 'get',
				url: 'http://localhost:3000/users/queryAll?tables=indent'
			}).success(function(data) {
				console.log(data);
				$scope.data = data;
			})
		}]);
	</script>


</html>
